<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Easy HTML â€“ Version 3</title>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.0/jszip.min.js"></script>

<style>
 :root {
  --bg: #f5f5f7;
  --card: rgba(255,255,255,0.8);
  --border: rgba(0,0,0,0.08);
  --text: #1d1d1f;
  --sub: #6e6e73;
  --accent: #0071e3;
  --danger: #ff3b30;
  --blur: blur(20px);
}

/* ðŸŒ™ Dark Mode */
@media (prefers-color-scheme: dark) {
  :root {
    --bg: #000000;
    --card: rgba(28,28,30,0.8);
    --border: rgba(255,255,255,0.08);
    --text: #f5f5f7;
    --sub: #8e8e93;
    --accent: #0a84ff;
    --danger: #ff453a;
  }
}

* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
  font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", system-ui, sans-serif;
}

body {
  background: var(--bg);
  color: var(--text);
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  transition: background 0.4s ease, color 0.4s ease;
}

/* Header Animation */
header {
  padding: 40px 20px 20px;
  text-align: center;
  font-size: 32px;
  font-weight: 600;
  letter-spacing: -0.5px;
  opacity: 0;
  transform: translateY(20px);
  animation: fadeUp 0.8s cubic-bezier(.25,.8,.25,1) forwards;
}

.container {
  flex: 1;
  max-width: 800px;
  width: 100%;
  margin: auto;
  padding: 20px;
}

/* âœ¨ Upload Feld */

.upload-box {
  border: 1px solid var(--border);
  background: var(--card);
  backdrop-filter: var(--blur);
  -webkit-backdrop-filter: var(--blur);
  border-radius: 22px;
  padding: 60px 20px;
  text-align: center;
  cursor: pointer;
  transition: all 0.25s cubic-bezier(.25,.8,.25,1);
  box-shadow: 0 10px 30px rgba(0,0,0,0.05);
}

.upload-box:hover {
  transform: scale(1.02);
  box-shadow: 0 20px 40px rgba(0,0,0,0.1);
}

.upload-box:active {
  transform: scale(0.98);
}

.upload-box.dragover {
  border-color: var(--accent);
  background: rgba(0,113,227,0.1);
}

.upload-box h2 {
  font-size: 20px;
  margin-bottom: 8px;
}

.upload-box p {
  font-size: 14px;
  color: var(--sub);
}

/* ðŸ“„ Liste */

.list {
  margin-top: 30px;
  list-style: none;
}

.list li {
  background: var(--card);
  backdrop-filter: var(--blur);
  border: 1px solid var(--border);
  padding: 16px 18px;
  border-radius: 18px;
  margin-bottom: 12px;
  cursor: pointer;
  transition: all 0.25s cubic-bezier(.25,.8,.25,1);
  transform: scale(0.95);
  opacity: 0;
  animation: popIn 0.4s forwards;
}

.list li:hover {
  transform: scale(1.02);
  border-color: var(--accent);
}

.list li:active {
  transform: scale(0.97);
}

/* ðŸŽ¬ Viewer */

#viewer {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.9);
  backdrop-filter: blur(15px);
  display: flex;
  align-items: center;
  justify-content: center;
  opacity: 0;
  pointer-events: none;
  transition: opacity 0.35s ease;
}

#viewer.active {
  opacity: 1;
  pointer-events: all;
}

#viewer iframe {
  width: 90%;
  height: 90%;
  border-radius: 18px;
  border: none;
  background: white;
  transform: scale(0.95);
  transition: transform 0.35s cubic-bezier(.25,.8,.25,1);
}

#viewer.active iframe {
  transform: scale(1);
}

/* Close Button */

#closeViewer {
  position: absolute;
  bottom: 30px;
  right: 30px;
  background: var(--danger);
  color: white;
  border: none;
  padding: 12px 18px;
  border-radius: 25px;
  font-size: 14px;
  cursor: pointer;
  transition: transform 0.2s ease, opacity 0.2s ease;
}

#closeViewer:hover {
  transform: scale(1.05);
}

#closeViewer:active {
  transform: scale(0.95);
}

/* Footer */

footer {
  padding: 20px;
  text-align: center;
  font-size: 13px;
  color: var(--sub);
  opacity: 0;
  animation: fadeIn 1.2s ease forwards;
}

/* âœ¨ Animations */

@keyframes fadeUp {
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

@keyframes popIn {
  to {
    opacity: 1;
    transform: scale(1);
  }
}

@keyframes fadeIn {
  to { opacity: 1; }
}
</style>
</head>
<body>

<header>Easy HTML</header>

<div class="container">

  <div class="upload-box" id="dropZone">
    <h2>Datei hochladen</h2>
    <p>HTML oder ZIP hierher ziehen oder klicken</p>
  </div>

  <input type="file" id="fileInput" accept=".html,.zip" hidden>

  <ul class="list" id="fileList"></ul>

</div>

<footer>Easy HTML â€“ Version 3</footer>

<div id="viewer">
  <iframe id="viewerFrame"></iframe>
  <button id="closeViewer">SchlieÃŸen</button>
</div>

<script>
"use strict";

const state = {
  files: {}
};

const dropZone = document.getElementById("dropZone");
const fileInput = document.getElementById("fileInput");
const fileList = document.getElementById("fileList");
const viewer = document.getElementById("viewer");
const viewerFrame = document.getElementById("viewerFrame");
const closeViewer = document.getElementById("closeViewer");

/* Upload Events */

dropZone.addEventListener("click", () => fileInput.click());

dropZone.addEventListener("dragover", e => {
  e.preventDefault();
  dropZone.classList.add("dragover");
});

dropZone.addEventListener("dragleave", () => {
  dropZone.classList.remove("dragover");
});

dropZone.addEventListener("drop", e => {
  e.preventDefault();
  dropZone.classList.remove("dragover");
  handleFile(e.dataTransfer.files[0]);
});

fileInput.addEventListener("change", e => {
  handleFile(e.target.files[0]);
});

/* Datei Verarbeitung */

async function handleFile(file) {
  if (!file) return;

  const ext = file.name.split(".").pop().toLowerCase();

  if (ext === "html") {
    addFile(file.name.replace(".html", ""), {
      async async() { return file; }
    });
  }

  if (ext === "zip") {
    const zip = await JSZip.loadAsync(file);
    for (const key in zip.files) {
      const entry = zip.files[key];
      if (!entry.dir && key.toLowerCase().endsWith(".html")) {
        const title = key.split("/").pop().replace(".html", "");
        addFile(title, entry);
      }
    }
  }

  renderList();
}

function addFile(title, fileObj) {
  state.files[title] = fileObj;
}

/* Rendering */

function renderList() {
  fileList.innerHTML = "";

  Object.keys(state.files).forEach(title => {
    const li = document.createElement("li");
    li.textContent = title;

    li.onclick = async () => {
      const blob = await state.files[title].async("blob");
      const url = URL.createObjectURL(blob);
      viewerFrame.src = url;
      viewer.style.display = "block";
    };

    fileList.appendChild(li);
  });
}

/* Viewer schlieÃŸen */

closeViewer.addEventListener("click", () => {
  viewer.style.display = "none";
  viewerFrame.src = "";
});
</script>

</body>
</html>
