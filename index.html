<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Easy HTML – Version 3</title>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.0/jszip.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

<style>
:root {
  --bg: #ffffff;
  --card: #f2f2f7;
  --border: #e5e5ea;
  --text: #1d1d1f;
  --sub: #6e6e73;
  --accent: #0071e3;
  --danger: #ff3b30;
}

@media (prefers-color-scheme: dark) {
  :root {
    --bg: #000000;
    --card: #1c1c1e;
    --border: #2c2c2e;
    --text: #ffffff;
    --sub: #8e8e93;
    --accent: #0a84ff;
  }
}

* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
  font-family: -apple-system, BlinkMacSystemFont, system-ui, sans-serif;
  transition: all 0.25s ease;
}

body {
  background: var(--bg);
  color: var(--text);
  min-height: 100vh;
  display: flex;
  flex-direction: column;
}

header {
  padding: 40px 20px 20px;
  text-align: center;
  font-size: 32px;
  font-weight: 600;
}

.container {
  flex: 1;
  max-width: 800px;
  margin: auto;
  padding: 20px;
}

/* Upload */

.upload-box {
  border: 2px dashed var(--border);
  background: var(--card);
  border-radius: 18px;
  padding: 60px 20px;
  text-align: center;
  cursor: pointer;
}

.upload-box:hover {
  border-color: var(--accent);
  transform: scale(1.02);
}

.upload-box.dragover {
  border-color: var(--accent);
  background: rgba(0,122,255,0.08);
}

/* Liste */

.list {
  margin-top: 30px;
  list-style: none;
}

.list li {
  background: var(--card);
  border: 1px solid var(--border);
  padding: 16px 18px;
  border-radius: 14px;
  margin-bottom: 12px;
  cursor: pointer;
  opacity: 0;
  transform: translateY(10px);
  animation: listIn 0.4s forwards;
}

.list li:hover {
  transform: translateY(-3px);
  border-color: var(--accent);
}

/* Fullscreen Viewer */

#viewer {
  position: fixed;
  inset: 0;
  background: #000;
  display: none;
}

#viewer iframe {
  width: 100%;
  height: 100%;
  border: none;
}

/* Markdown Viewer */

#mdViewer {
  position: fixed;
  inset: 0;
  background: var(--bg);
  display: none;
  overflow: auto;
  padding: 40px;
}

/* Close Button */

.closeBtn {
  position: fixed;
  bottom: 20px;
  right: 20px;
  background: var(--danger);
  color: white;
  border: none;
  padding: 12px 18px;
  border-radius: 25px;
  font-size: 14px;
  cursor: pointer;
  box-shadow: 0 6px 18px rgba(0,0,0,0.3);
}

.closeBtn:hover {
  transform: scale(1.1);
}

/* Animation */

@keyframes listIn {
  to { opacity: 1; transform: translateY(0); }
}

footer {
  padding: 20px;
  text-align: center;
  font-size: 13px;
  color: var(--sub);
}
</style>
</head>
<body>

<header>Easy HTML</header>

<div class="container">

  <div class="upload-box" id="dropZone">
    <h2>Datei hochladen</h2>
    <p>HTML, Markdown oder ZIP hierher ziehen oder klicken</p>
  </div>

  <input type="file" id="fileInput" accept=".html,.zip,.md" hidden>

  <ul class="list" id="fileList"></ul>

</div>

<footer>Easy HTML – Version 3</footer>

<!-- HTML Fullscreen -->
<div id="viewer">
  <iframe id="viewerFrame"></iframe>
  <button class="closeBtn" id="closeHtml">Schließen</button>
</div>

<!-- Markdown Viewer -->
<div id="mdViewer">
  <div id="mdContent" style="max-width:800px;margin:auto;"></div>
  <button class="closeBtn" id="closeMd">Schließen</button>
</div>

<script>
"use strict";

const state = { files: {} };

const dropZone = document.getElementById("dropZone");
const fileInput = document.getElementById("fileInput");
const fileList = document.getElementById("fileList");

const viewer = document.getElementById("viewer");
const viewerFrame = document.getElementById("viewerFrame");
const closeHtml = document.getElementById("closeHtml");

const mdViewer = document.getElementById("mdViewer");
const mdContent = document.getElementById("mdContent");
const closeMd = document.getElementById("closeMd");

/* Upload */

dropZone.addEventListener("click", () => fileInput.click());

dropZone.addEventListener("dragover", e => {
  e.preventDefault();
  dropZone.classList.add("dragover");
});

dropZone.addEventListener("dragleave", () => {
  dropZone.classList.remove("dragover");
});

dropZone.addEventListener("drop", e => {
  e.preventDefault();
  dropZone.classList.remove("dragover");
  handleFile(e.dataTransfer.files[0]);
});

fileInput.addEventListener("change", e => {
  handleFile(e.target.files[0]);
});

/* Datei Verarbeitung */

async function handleFile(file) {
  if (!file) return;

  const ext = file.name.split(".").pop().toLowerCase();

  if (ext === "html" || ext === "md") {
    addFile(file.name.replace(/\.(html|md)$/i, ""), file, ext);
  }

  if (ext === "zip") {
    const zip = await JSZip.loadAsync(file);
    for (const key in zip.files) {
      const entry = zip.files[key];
      if (!entry.dir && (key.endsWith(".html") || key.endsWith(".md"))) {
        const blob = await entry.async("blob");
        const title = key.split("/").pop().replace(/\.(html|md)$/i, "");
        addFile(title, blob, key.endsWith(".md") ? "md" : "html");
      }
    }
  }

  renderList();
}

function addFile(title, fileObj, type) {
  state.files[title] = { file: fileObj, type };
}

/* Rendering */

function renderList() {
  fileList.innerHTML = "";

  Object.keys(state.files).forEach((title, index) => {
    const li = document.createElement("li");
    li.textContent = title;
    li.style.animationDelay = `${index * 0.05}s`;
    li.onclick = () => openFile(title);
    fileList.appendChild(li);
  });
}

/* Öffnen */

async function openFile(title) {
  const item = state.files[title];

  if (item.type === "html") {
    const blob = item.file instanceof Blob ? item.file : await item.file;
    const url = URL.createObjectURL(blob);
    viewerFrame.src = url;
    viewer.style.display = "block";

    if (viewer.requestFullscreen) {
      viewer.requestFullscreen();
    }
  }

  if (item.type === "md") {
    const text = await item.file.text();
    mdContent.innerHTML = marked.parse(text);
    mdViewer.style.display = "block";
  }
}

/* Schließen */

closeHtml.addEventListener("click", async () => {
  if (document.fullscreenElement) {
    await document.exitFullscreen();
  }
  viewer.style.display = "none";
  viewerFrame.src = "";
});

closeMd.addEventListener("click", () => {
  mdViewer.style.display = "none";
  mdContent.innerHTML = "";
});
</script>

</body>
</html>
