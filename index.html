<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Easy HTML – Version 3</title>

<!-- JSZip -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.0/jszip.min.js"></script>

<style>
:root {
  --bg: #0f1115;
  --card: #1a1d24;
  --accent: #4da3ff;
  --text: #ffffff;
  --sub: #9aa4b2;
}

* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
  font-family: system-ui, -apple-system, sans-serif;
}

body {
  background: linear-gradient(145deg, #0f1115, #181c25);
  color: var(--text);
  min-height: 100vh;
  display: flex;
  flex-direction: column;
}

header {
  padding: 25px;
  text-align: center;
  font-size: 28px;
  font-weight: 700;
  letter-spacing: 1px;
}

.container {
  flex: 1;
  padding: 30px;
  max-width: 1100px;
  margin: auto;
  width: 100%;
}

.upload-box {
  border: 2px dashed var(--accent);
  border-radius: 16px;
  padding: 50px;
  text-align: center;
  cursor: pointer;
  transition: 0.3s;
  background: var(--card);
}

.upload-box:hover {
  background: #222633;
}

.upload-box.dragover {
  background: #273042;
}

.upload-box h2 {
  margin-bottom: 10px;
}

.upload-box p {
  color: var(--sub);
}

.grid {
  margin-top: 30px;
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
  gap: 20px;
}

.card {
  background: var(--card);
  padding: 20px;
  border-radius: 14px;
  text-align: center;
  cursor: pointer;
  transition: 0.2s;
  border: 1px solid transparent;
}

.card:hover {
  transform: translateY(-4px);
  border: 1px solid var(--accent);
}

.card span {
  display: block;
  margin-top: 10px;
  font-size: 14px;
  color: var(--sub);
}

footer {
  padding: 15px;
  text-align: center;
  font-size: 14px;
  color: var(--sub);
  border-top: 1px solid #222;
}

#viewer {
  position: fixed;
  inset: 0;
  background: black;
  display: none;
}

#viewer iframe {
  width: 100%;
  height: 100%;
  border: none;
}

#closeViewer {
  position: absolute;
  top: 15px;
  right: 15px;
  background: var(--accent);
  border: none;
  padding: 8px 14px;
  border-radius: 8px;
  cursor: pointer;
  font-weight: 600;
}
</style>
</head>
<body>

<header>Easy HTML</header>

<div class="container">
  <div class="upload-box" id="dropZone">
    <h2>Datei hochladen</h2>
    <p>HTML oder ZIP hierher ziehen oder klicken</p>
  </div>

  <input type="file" id="fileInput" accept=".html,.zip" hidden>

  <div class="grid" id="fileGrid"></div>
</div>

<footer>Easy HTML – Version 3</footer>

<div id="viewer">
  <button id="closeViewer">Schließen</button>
  <iframe id="viewerFrame"></iframe>
</div>

<script>
"use strict";

const state = {
  files: {}
};

const dropZone = document.getElementById("dropZone");
const fileInput = document.getElementById("fileInput");
const fileGrid = document.getElementById("fileGrid");
const viewer = document.getElementById("viewer");
const viewerFrame = document.getElementById("viewerFrame");
const closeViewer = document.getElementById("closeViewer");

function bindUploadEvents() {
  dropZone.addEventListener("click", () => fileInput.click());

  dropZone.addEventListener("dragover", e => {
    e.preventDefault();
    dropZone.classList.add("dragover");
  });

  dropZone.addEventListener("dragleave", () => {
    dropZone.classList.remove("dragover");
  });

  dropZone.addEventListener("drop", e => {
    e.preventDefault();
    dropZone.classList.remove("dragover");
    handleFile(e.dataTransfer.files[0]);
  });

  fileInput.addEventListener("change", e => {
    handleFile(e.target.files[0]);
  });
}

async function handleFile(file) {
  if (!file) return;

  const ext = file.name.split(".").pop().toLowerCase();

  if (ext === "html") {
    addHTMLFile(file.name.replace(".html", ""), {
      async async() { return file; }
    });
  }

  if (ext === "zip") {
    const zip = await JSZip.loadAsync(file);
    for (const key in zip.files) {
      const entry = zip.files[key];
      if (!entry.dir && key.toLowerCase().endsWith(".html")) {
        const title = key.split("/").pop().replace(".html", "");
        addHTMLFile(title, entry);
      }
    }
  }

  renderFiles();
}

function addHTMLFile(title, fileObj) {
  state.files[title] = fileObj;
}

function renderFiles() {
  fileGrid.innerHTML = "";

  Object.keys(state.files).forEach(title => {
    const card = document.createElement("div");
    card.className = "card";
    card.innerHTML = `
      <strong>${title}</strong>
      <span>HTML Datei</span>
    `;

    card.onclick = async () => {
      const blob = await state.files[title].async("blob");
      const url = URL.createObjectURL(blob);
      viewerFrame.src = url;
      viewer.style.display = "block";
    };

    fileGrid.appendChild(card);
  });
}

closeViewer.addEventListener("click", () => {
  viewer.style.display = "none";
  viewerFrame.src = "";
});

bindUploadEvents();
</script>

</body>
</html>
